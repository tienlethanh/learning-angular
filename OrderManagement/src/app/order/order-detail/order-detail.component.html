<div *ngIf="order">
  <table class="table">
    <thead>
      <th scope="col">Order ID</th>
      <th scope="col">User ID</th>
      <th scope="col">Address</th>
      <th scope="col">Date Order</th>
      <th scope="col">Total Price</th>
      <th scope="col">Order Status</th>
      <th></th>
    </thead>
    <tbody>
      <tr>
        <td>{{order.id}}</td>
        <td>{{order.userId}}</td>
        <td><input [(ngModel)]="order.address" placeholder="address"></td>
        <td>{{order.dateOrder}}</td>
        <td><input [(ngModel)]="order.totalPrice" placeholder="totalPrice"></td>
        <td>{{order.status ? 'Shipping': 'Deliveried'}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="save()">Save</button>
  <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
</div>
